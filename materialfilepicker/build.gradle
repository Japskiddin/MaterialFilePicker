apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

ext {
  bintrayRepo = 'maven'
  bintrayName = 'materialfilepicker'

  publishedGroupId = 'io.github.japskiddin'
  libraryName = 'materialfilepicker'
  artifact = 'materialfilepicker'

  libraryDescription = 'Library for selecting folders'

  siteUrl = 'https://github.com/Japskiddin/MaterialFilePicker'
  gitUrl = 'https://github.com/Japskiddin/MaterialFilePicker'

  libraryVersion = '1.0.3'

  developerId = 'nkita'
  developerName = 'Nikita Bezhentsev'
  developerEmail = 'nkita@yandex.ru'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 27
    versionCode 16
    versionName "1.6"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
  user = properties.getProperty("bintray.user")
  key = properties.getProperty("bintray.apikey")

  configurations = ['archives']
  pkg {
    repo = "maven"
    name = "MaterialFilePicker"
    websiteUrl = 'https://github.com/Japskiddin/MaterialFilePicker'
    vcsUrl = 'https://github.com/Japskiddin/MaterialFilePicker.git'
    publish = true
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support:recyclerview-v7:27.0.2'
  implementation 'com.android.support:design:27.0.2'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
